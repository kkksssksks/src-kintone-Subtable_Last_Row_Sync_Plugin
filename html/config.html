<section class="settings">
  <h2 class="settings-title" data-i18n="settings_title"></h2>
  <p class="settings-description" data-i18n="settings_desc"></p>

  <div id="table-settings-container"></div>

  <div class="add-table-container">
    <button type="button" id="add-table-btn" class="modern-btn btn-add" data-i18n="btn_add_table"></button>
  </div>

  <hr class="separator">

  <div class="global-settings">
    <div class="toggle-container">
      <span class="toggle-label" data-i18n="label_bulk_button"></span>
      <label class="modern-switch">
        <input type="checkbox" id="show-bulk-button">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer-buttons">
    <button type="button" id="save-btn" class="modern-btn btn-save" data-i18n="btn_save"></button>
    <button type="button" id="cancel-btn" class="modern-btn btn-cancel" data-i18n="btn_cancel"></button>
  </div>

  <div class="manual-section">
    <details>
      <summary class="manual-summary" data-i18n="manual_title"></summary>
      <div class="manual-content" data-i18n="manual_content_html">
        </div>
    </details>
  </div>
</section>
